<!DOCTYPE html>
<html>
<head>
    <title>Tax co-pilot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <br/>
            <div class="row">
                <h3>Tax co-pilot<h3>
            </div>
            <div class="row">
                <div class="col">
                    <div class="chat">
                        <div class="card" v-for="(message, index) in messages" :key="message.id">
                            <div :class="(message.userType=='user' ? 'chat-user' : 'chat-ai')">
                                <div class="card-body">
                                    <h6 class="card-title">{{message.userType=='user' ? '' : ' '}}</h6>
                                    {{message.text}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                        <input type="text"  v-model="newMessage" class="form-control" @keyup.enter="sendMessage" placeholder="Enter question" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                <svg v-if="!showResponseSpinner" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
                                </svg>
                                <svg v-if="showResponseSpinner" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5z"/>
                                  </svg>
                          </button>
                        </div>
               
                  </div>

            </div>

        </div>
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                messages: [],
                newMessage: '',
                showResponseSpinner: false
            },
            mounted() {
                this.getMessages();
            },
            methods: {
                getMessages() {
                    if (this.newMessage.trim()) {
                        // Send message to Flask backend
                        axios.get('http://127.0.0.1:5000/api/messages')
                            .then(response => {
                                console.log(response.data);
                                this.messages.push({ id: Date.now(), text: response.data });
                            })
                            .catch(error => {
                                console.error('Error sending message:', error);
                            });

                        this.messages.
                        this.newMessage = '';
                    }
                },
                sendMessage() {
                    this.showResponseSpinner = true;
                    if (this.newMessage.trim()) {
                        // Send message to Flask backend
                        this.messages.push({ id: Date.now(), userType:'user', text: this.newMessage });
                        this.showResponseSpinner = true;
                        axios.post('http://127.0.0.1:5000/api/messages', { message: this.newMessage.trim() })
                            .then(response => {
                                console.log(response.data);
                          
                                this.messages.push({ id: Date.now(), text: response.data });
                                this.showResponseSpinner = false;
                            })
                            .catch(error => {
                                console.error('Error sending message:', error);
                                this.showResponseSpinner = false;   
                            });

                        this.newMessage = '';
                    }
                }
            }
        });
</script>
<style>
.chat-user {
    
}
.chat-reply {

}

</style>
</body>
</html>
